    <script src="chronometre.js" defer></script>
    <title>Chronomètre</title>

  <body>
        <div class="chrono_container">
            <div id="chrono">
                <p>
                    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="milliSec">00</span>

        </div>
